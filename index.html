<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T2 - Front End</title>
    <link rel="icon" content="image/gif/png" href="/assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
  <body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" alt="Website Logo" width="40" height="40" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tipos
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Percussão</a></li>
                      <li><a class="dropdown-item" href="#">Cordas</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisa">
                  <a class="btn btn-success text-uppercase font-weight-bold" type="submit">OK</a>
                </form>
                <ul class="navbar-nav ms-md-2">
                    <li class="nav-item">
                        <a class="btn btn-primary text-uppercase font-weight-bold" data-bs-target="#modalLogin" data-bs-toggle="modal"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--Modal Login-->
        <div
                class="modal fade"
                id="modalLogin"
                aria-labelledby="modalLogin"
                aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    </div>
                    <div class="modal-body">
                    <div 
                        class="d-none alert alert-dismissible fade alert-modal-login"
                        role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                        <label for="usuarioLoginInput" class="col-form-label">
                            Usuário
                        </label>
                        <input type="text" class="form-control" id="usuarioLoginInput" placeholder="Digite o seu username...">
                        </div>
                        <div class="mb-3">
                        <label for="passwordLoginInput" class="col-form-label">
                            Senha
                        </label>
                        <input type="text" class="form-control" id="passwordLoginInput" placeholder="Digite a sua senha...">
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-lg btn-primary me-auto ms-auto"
                        onclick="">
                        Conectar
                        </button>
                    </div>   
                </div>      
                </div>
        </div>
    </header>
    <main class="bg-dark text-white">
        <div id="carouselInstruments" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card" style="width: 19rem;">
                        <img src="/assets/imgs/clarinete.png" class="card-img-top" alt="Clarinete">
                        <div class="card-body">
                          <h5 class="card-title text-center">Clarinete</h5>
                          <h6 class="card-subtitle mb-2 text-center text-muted">R$350,00</h6>
                          <button class="btn1">Adicionar ao carrinho</button>
                          <button class="btn2">Comprar</button>
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="bg-dark text-white">
        <div class="container border rounded-pill mb-1" id="rodape">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="d-flex justify-content-md-end justify-content-center">
                            <a href="/sobre-nos.html" id="top">Sobre nós</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="d-flex justify-content-center">
                            <a href="/institucional.html" id="top">Institucional</a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="d-flex justify-content-md-start justify-content-center">
                            <div class="row">
                                <div class="col-4">
                                    <a href="whatsapp.com" class="icon-wpp"><i class="bi bi-whatsapp"></i></a>
                                </div>
                                <div class="col-4">
                                    <a href="facebook.com" class="icon-face"><i class="bi bi-facebook"></i></a>
                                </div>
                                <div class="col-4">
                                    <a href="linkedin.com" class="icon-lin"><i class="bi bi-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <p class="d-flex justify-content-center" id="footer" >Todos os direitos reservados &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
