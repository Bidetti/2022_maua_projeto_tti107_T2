<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T2 - Front End</title>
    <link rel="icon" content="image/gif/png" href="/assets/imgs/logo.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
  <body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark border border-2 border-top-0 border-end-0 border-start-0 border-white pb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/imgs/logo.png" alt="Website Logo" width="40" height="40" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-uppercase" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-bold text-uppercase" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tipos
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Percussão</a></li>
                      <li><a class="dropdown-item" href="#">Cordas</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-dark" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisa">
                  <a class="btn btn-success pb-2" type="submit"><i class="bi bi-search"></i></a>
                </form>
                <ul class="navbar-nav ms-md-2">
                    <li class="nav-item">
                        <a class="btn btn-primary fw-bold text-uppercase" data-bs-target="#modalLogin" data-bs-toggle="modal"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--Modal Login-->
        <div
                class="modal fade"
                id="modalLogin"
                aria-labelledby="modalLogin"
                aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    </div>
                    <div class="modal-body">
                    <div 
                        class="d-none alert alert-dismissible fade alert-modal-login"
                        role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                        <label for="usuarioLoginInput" class="col-form-label">
                            Usuário
                        </label>
                        <input type="text" class="form-control" id="usuarioLoginInput" placeholder="Digite o seu username...">
                        </div>
                        <div class="mb-3">
                        <label for="passwordLoginInput" class="col-form-label">
                            Senha
                        </label>
                        <input type="text" class="form-control" id="passwordLoginInput" placeholder="Digite a sua senha...">
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-lg btn-primary me-auto ms-auto"
                        id="connectButton">
                        Conectar
                        </button>
                    </div>   
                </div>      
                </div>
        </div>
        <!-- Toast Login -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="connectToast" class="toast border border-2 border-bottom-0 border-top-0 border-end-0 border-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Seja bem-vindo!</strong>
              <small>Agora</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Login efetuado com sucesso! Seja muito bem-vindo!
            </div>
          </div>
        </div>
    </header>
    <main class="bg-dark text-white">
      <section>
        <div class="container">
          <div id="carouselItems" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselItems" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselItems" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselItems" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">          
              <div class="carousel-item active">
                <div class="card-b">
                  <div class="card-b-content">
                    <div class="image">
                      <img src="/assets/imgs/clarinete.png" alt="Clarinete">
                    </div>
                    <div class="item-icons">
                      <i class="bi bi-music-note-beamed" onclick="playAudio('/assets/audios/Clarinet.mp3')"></i>
                      <i class="bi bi-volume-mute-fill" onclick="stopAudio()"></i>
                    </div>
                    <div class="item-description">
                      <span class="name">Clarinete</span>
                      <span class="price">R$ 1.000,00</span>
                    </div>
                    <div class="item-rating">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                    </div>
                    <div class="item-button">
                      <button type="button" class="add-cart"><i class="bi bi-cart-plus-fill"></i> +1</button>
                      <button type="button" class="buy">Comprar <i class="bi bi-bag-fill"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="card-b">
                  <div class="card-b-content">
                    <div class="image">
                      <img src="/assets/imgs/guitarra.png" alt="Guitarra">
                    </div>
                    <div class="item-icons">
                      <i class="bi bi-music-note-beamed" onclick="playAudio('/assets/audios/guitarra.mp3')"></i>
                      <i class="bi bi-volume-mute-fill" onclick="stopAudio()"></i>
                    </div>
                    <div class="item-description">
                      <span class="name">Guitarra</span>
                      <span class="price">R$ 1.300,00</span>
                    </div>
                    <div class="item-rating">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                    </div>
                    <div class="item-button">
                      <button type="button" class="add-cart"><i class="bi bi-cart-plus-fill"></i> +1</button>
                      <button type="button" class="buy">Comprar <i class="bi bi-bag-fill"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="card-b">
                  <div class="card-b-content">
                    <div class="image">
                      <img src="/assets/imgs/trombone.png" alt="Piano">
                    </div>
                    <div class="item-icons">
                      <i class="bi bi-music-note-beamed" onclick="playAudio('/assets/audios/saxophone.mp3')"></i>
                      <i class="bi bi-volume-mute-fill" onclick="stopAudio()"></i>
                    </div>
                    <div class="item-description">
                      <span class="name">Saxofone</span>
                      <span class="price">R$ 2.200,00</span>
                    </div>
                    <div class="item-rating">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="item-button">
                      <button type="button" class="add-cart"><i class="bi bi-cart-plus-fill"></i> +1</button>
                      <button type="button" class="buy">Comprar <i class="bi bi-bag-fill"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white">
        <div class="container border rounded-pill mb-1" id="rodape">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <div class="d-flex justify-content-md-end justify-content-center">
                            <a href="/sobre-nos.html" id="top">Sobre nós</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="d-flex justify-content-center">
                            <a href="/institucional.html" id="top">Institucional</a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="d-flex justify-content-md-start justify-content-center">
                            <div class="row">
                                <div class="col-4">
                                    <a href="https://whatsapp.com" target="_blank" class="icon-wpp"><i class="bi bi-whatsapp"></i></a>
                                </div>
                                <div class="col-4">
                                    <a href="https://facebook.com" target="_blank" class="icon-face"><i class="bi bi-facebook"></i></a>
                                </div>
                                <div class="col-4">
                                    <a href="https://linkedin.com" target="_blank" class="icon-lin"><i class="bi bi-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <p class="d-flex justify-content-center" id="footer" >Todos os direitos reservados &copy;</p>
    </footer>
    <script src="/assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
